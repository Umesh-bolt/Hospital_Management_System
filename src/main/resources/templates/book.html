<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <script src="../static/JavaScript/script.js" th:src="@{/JavaScript/script.js}"></script>
</head>

<body>
    <section class="book" id="book">
        <h1 class="heading"><span>book</span>now</h1>
        <div class="row">
            <div class="image">
                <img src="../static/img/book-img.svg" th:src="@{/img/book-img.svg}" alt="">

            </div>
            <form action="/book_page" method="POST">
                <h3>Book Appointment</h3>
                <input type="text" name="name" placeholder="Enter Name" class="box">
                <input type="tel" name="number" placeholder="Enter Contact Number" minlength="10" maxlength="10" class="box">
                <input type="email" name="email" placeholder="Enter Email" class="box">
                <input type="date" name="date" class="box">
                <input type="submit" value="book now" class="btn" onclick="book()">
            </form>

        </div>

    </section>
    
</body>
</html>
